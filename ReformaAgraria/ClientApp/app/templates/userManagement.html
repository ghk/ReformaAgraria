<ra-header></ra-header>
<div class="container-fluid">
    <div class="row">
        <ra-sidenav></ra-sidenav>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
            <div class="container body-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <h2>User Management</h2>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let user of allUsers">
                                        <td>{{user}}</td>
                                        <td><a (click)="editUser()">Edit</a></td>
                                        <td><a (click)="deleteUser(user)">Delete</a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <button class="btn btn-primary btn-block" (click)="addUser()">Add User</button>
                        </div>
                    </div>
                    <div *ngIf="isRegisterShown">
                        <ra-register></ra-register>
                    </div>
                    <div *ngIf="isEditShown">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <h2>Edit User</h2>
                                <ra-alert></ra-alert>
                                <form name="form" novalidate>
                                    <div class="form-group">
                                        <label for="oldEmail">Old Email</label>
                                        <input type="text" class="form-control" name="oldEmail" [(ngModel)]="model.oldEmail" #oldEmail="ngModel" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="newEmail">New Email</label>
                                        <input type="text" class="form-control" name="newEmail" [(ngModel)]="model.newEmail" #newEmail="ngModel" required />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" (click)="updateUser()">Edit</button>
                                    </div>
                                </form>
                                <button class="btn btn-primary">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>
