<ra-header></ra-header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 col-xl-2 d-none d-sm-block sidebar bg-dark">
            <ra-sidenav></ra-sidenav>
        </nav>
        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
            <div class="card w-100">
                <div class="card-body">

                    <div *ngIf="isListUserShown">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="card-title">Manajemen Akun</h2>
                                <ra-alert></ra-alert>

                                <div class="nav justify-content-end my-2 mr-3">
                                    <button type="button" class="btn btn-outline-primary" (click)="showAddUser()" data-toggle="modal" data-target="#exampleModal" title="Tambah Akun"><span class="oi oi-plus"></span></button>
                                </div>

                                <table class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Nama</th>
                                            <th>Email</th>
                                            <th></th>
                                            <th></th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of allUsers">
                                            <td>Nama</td>
                                            <td>{{user.email}}</td>
                                            <td span="2"><a (click)="showEditUser(user.id, user.email)" href="javascript:void(0)" title="Rubah Email atau Password"><span class="oi oi-pencil"></span></a></td>
                                            <td><a (click)="deleteUser(user.id, user.email)" href="javascript:void(0)" title="Hapus"><span class="oi oi-x"></span></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="isRegisterShown">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="card-title">Tambah Pengguna</h2>

                                <form name="form">
                                    <div class="form-row">
                                        <div class="form-group col-md-4 was-validated">
                                            <label for="email">Nama</label>
                                            <input type="text" class="form-control" name="email" placeholder="Nama" />
                                        </div>

                                        <div class="form-group col-md-4 was-validated">
                                            <label for="email">Email</label>
                                            <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.Email" #email="ngModel" required />
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-8 was-validated">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control is-invalid" name="password" placeholder="Password" [(ngModel)]="model.Password" #password="ngModel" required />
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6 col-md-2 col-sm-4">
                                            <button type="button" class="btn btn-primary btn-block" (click)="addUser()">Simpan</button>
                                        </div>
                                        <div class="col-6 col-md-2 col-sm-4">
                                            <button type="button" class="btn btn-danger btn-block" (click)="showListUser()">Batal</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                    <div *ngIf="isEditShown">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <h3 class="card-title">Ganti Email atau Password</h3>
                                <form name="form" novalidate>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name="oldEmail" [(ngModel)]="model.oldEmail" #oldEmail="ngModel" required />
                                    </div>
                                    <div class="form-group was-validated">
                                        <label for="newEmail">Email</label>
                                        <input type="text" class="form-control" name="newEmail" [(ngModel)]="model.newEmail" #newEmail="ngModel" required />
                                    </div>

                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" (click)="updateUser()">Ubah</button>
                                        <button type="button" class="btn btn-primary" (click)="showListUser()">Batal</button>
                                        <button type="button" class="btn btn-primary" (click)="showChangePassword()">Ganti Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="isChangePasswordShown">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <h2>Ganti Password</h2>
                                <form name="form">
                                    <div class="form-group">
                                        <label for="currentPassword">Password Lama</label>
                                        <input type="password" class="form-control" name="currentPassword" [(ngModel)]="model.currentPassword" #password="ngModel" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">Password Baru</label>
                                        <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #password="ngModel" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Konfirmasi Password Baru</label>
                                        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #password="ngModel" required />
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary" (click)="changePassword()">Ganti</button>
                                        <button type="button" class="btn btn-primary" (click)="showEditUser(model.id, model.oldEmail)">Batal</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
