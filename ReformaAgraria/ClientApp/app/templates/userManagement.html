<ra-header></ra-header>
<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 col-xl-2 d-none d-sm-block sidebar bg-dark">
            <ra-sidenav></ra-sidenav>
        </nav>
        <main class="col-sm-9 col-md-10 ml-sm-auto pt-4" role="main">    

            <div class="card w-100">
                <div class="card-body">

                    <div *ngIf="isListUserShown">
                        <div class="row">
                            <div class="col-12">
                                <h2 class="card-title">Manajemen Akun</h2>
                                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                                    
                                    <div class="nav justify-content-end my-2 mr-3">
                                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modalAddUser" title="Tambah Akun"><span class="oi oi-plus"></span></button>
                                    </div>

                                <table class="table table-sm table-responsive tableAccount">
                                    <thead>
                                        <tr>
                                            <th>Nama</th>
                                            <th>Email</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let user of allUsers">
                                            <td>Nama</td>
                                            <td>{{user.email}}</td>
                                            <td span="2">
                                                <div class="dropdown show">
                                                    <button class="btn btn-link dropdown-toggle" href="javascript:void(0)" title="Rubah Email atau Password" role="button" id="dropdownEditLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                        <span class="oi oi-pencil"></span>
                                                    </button>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownEditLink">
                                                        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#modalEditEmail" >Rubah Email</button>
                                                        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#modalEditPassword">Rubah Password</button>
                                                    </div>
                                                </div> 
                                            </td>
                                            <td><button class="btn btn-link" data-toggle="modal" data-target="#modalDelete" href="javascript:void(0)" title="Hapus"><span class="oi oi-x"></span></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div> 

        </main>
    </div>
</div>



<!-- Modal -->

<!-- modal addUser -->

<div class="modal fade" id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tambah Pengguna</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
            <div class="col-12">
                <ra-alert></ra-alert>
                <form name="form" class="was-validated">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="email">Nama</label>
                            <input type="text" class="form-control" name="email" placeholder="Nama"/>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.Email" #email="ngModel" required />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="password">Password</label>
                            <input type="password" class="form-control is-invalid" name="password" placeholder="Password" [(ngModel)]="model.Password" #password="ngModel" required />
                        </div>  
                    </div>
                </form>
            </div>   
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showListUser()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addUser()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- end modal addUser -->


  <!-- start modal change email -->

  <div class="modal fade" id="modalEditEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ganti email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="col-12">
                <ra-alert></ra-alert>

                <form name="form" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="hidden" class="form-control" name="oldEmail" [(ngModel)]="model.oldEmail" #oldEmail="ngModel" required />
                        </div>

                        <div class="form-group col-md-12 was-validated">
                            <label for="newEmail">Email</label>
                            <input type="text" class="form-control" name="newEmail" [(ngModel)]="model.newEmail" #newEmail="ngModel" required />
                            <small id="changeEmaillHelp" class="form-text text-muted">Masukan email baru anda</small>
                        </div>
                    </div>
                </form> 

            </div>
               
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="showListUser()" data-dismiss="modal">Tutup</button>
          <button type="button" class="btn btn-primary" (click)="updateUser()">Simpan</button>
        </div>
      </div>
    </div>
  </div>

<!-- end modal change email -->


<!-- start modal change password -->

<div class="modal fade" id="modalEditPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ganti password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
          
                <div class="col-12">
                    <ra-alert></ra-alert>
                    <form name="form" class="was-validated">
                        <div class="form-group">
                            <label for="currentPassword">Password lama</label>
                            <input type="password" class="form-control" name="currentPassword" [(ngModel)]="model.currentPassword" #password="ngModel" required/>
                            <small id="changePasswordlHelp" class="form-text text-muted">Masukan password lama anda</small>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password Baru</label>
                            <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #password="ngModel" required/>
                            <small id="changePasswordlHelp1" class="form-text text-muted"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Konfirmasi Password Baru</label>
                            <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" #password="ngModel" required />
                        </div>
                    </form>
                </div>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
              <button type="button" class="btn btn-primary" (click)="changePassword()">Simpan</button>
            </div>
          </div>
        </div>
      </div>

<!-- end modal change password -->

<!-- start modal deleteUser -->

<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="alert alert-light alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="form-row col-12">
                    <div class="col-12">
                        <h2 class="alert-heading">Hapus data?</h2>
                    </div>
                </div>
                <div class="nav justify-content-end pb-2 mt-4 mr-3">
                    <button type="button" class="btn btn-secondary mr-3" data-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)" data-dismiss="modal">Hapus</button>        
                </div>
            </div>
        </div>  
    </div>

<!-- end modal deleteUser -->
