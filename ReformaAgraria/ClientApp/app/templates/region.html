<div class="container body-content">
    <div class="container-fluid">
        <div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="vertical-align: middle; border-bottom: 2px solid #999;">{{region}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let region of regions">
                                <td>
                                <a (click)="getRegion((region.type + 1), region.id)" href="javascript:void(0)">{{region.name}}</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
