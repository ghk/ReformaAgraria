<div class="card w-100" *ngIf="showDiv">
    <div class="card-body">
        <h4 class="card-title">Permasalahan Agraria di {{region}}</h4>
                
        <div class="table-responsive pt-2">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th (click)="sorted('Name')">{{region}}</th>
                        <th (click)="sorted('Luas')">Luas</th>
                        <th (click)="sorted('Total Objek')">Total Objek</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="loading">
                        <tr>
                            <td colspan="12">
                                <div class="col-md-12">
                                    <div id="loader"></div>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-container *ngIf="showPage">
                        <tr *ngFor="let reg of regions | orderBy: orderBy : isDesc" >
                            <td><a [routerLink]="['/home', reg.region.id]" href="javascript:void(0)">{{reg.region.name}}</a></td>
                            <td>{{reg.totalSize}} Ha</td>
                            <td>{{reg.totalToraObjects}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
