<div class="card w-100" *ngIf="showDiv">
    <div class="card-body">
        <h4 class="card-title">Permasalahan Agraria di {{region}}</h4>
                
        <div class="table-responsive pt-2">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>{{region}}</th>
                        <th>Luas</th>
                        <th>Total Objek</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reg of regions">
                        <td><a [routerLink]="['/home', reg.region.id]" href="javascript:void(0)">{{reg.region.name}}</a></td>
                        <td>{{reg.totalSize}} Ha</td>
                        <td>{{reg.totalToraObjects}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
