<div class="card w-100" *ngIf="showDiv">
    <div class="card-body">
        <h4 class="card-title">Permasalahan Agraria di {{region}}</h4>
                
        <div class="table-responsive pt-2">
            <table class="table table-sm" id="table-region">
                <thead>
                    <tr>
                        <th (click)="sorted('Name')" style="cursor:pointer;">{{region}}<img src="/images/ic_swap_vert_black_24px.svg" class="ml-3 mb-1" style="width:18px; color:#bdbdbd"></th>
                        <th (click)="sorted('Luas')" class="text-right" style="cursor:pointer;">Luas<img src="/images/ic_swap_vert_black_24px.svg" class="ml-3 mb-1" style="width:18px;"></th>
                        <th (click)="sorted('Total Objek')" class="text-right table-head-padding" style="cursor:pointer;">Total Objek<img src="/images/ic_swap_vert_black_24px.svg" class="ml-3 mb-1" style="width:18px;"></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="loading">
                        <tr>
                            <td colspan="12">
                                <div class="col-md-12">
                                    <div id="loader"></div>
                                </div>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-container *ngIf="showPage">
                        <tr *ngFor="let reg of regions | orderBy: orderBy : isDesc" >
                            <td class="text-left"><a [routerLink]="['/home', convertRegionId(reg.region.id)]" href="javascript:void(0)">{{reg.region.name}}</a></td>
                            <td class="table-data-padding text-right">{{reg.totalSize | number}} Ha</td>
                            <td class="text-right">{{reg.totalToraObjects}}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
