<!--start nav topbar-->
<nav class="navbar navbar-expand-md navbar-dark fixed-top justify-content-between">

    <div id="mySidenav" class="sidenav-drawer">
        <a class="closebtn" data-toggle="collapse" data-target="#mySidenav">&times;</a>
        <a class="nav-link" routerLink="/home/{{regionId}}" routerLinkActive="active">Dashboard</a>
        <a class="nav-link" routerLink="/calendar/{{regionId}}" routerLinkActive="active">Kalendar Kegiatan</a>
        <a class="nav-link" routerLink="/map" routerLinkActive="active">Peta</a>
        <a class="nav-link" routerLink="/library" routerLinkActive="active">Pustaka</a>
    </div>

    <button class="navbar-toggler d-md-none d-lg-none align-middle" data-toggle="collapse" data-target="#mySidenav" style="width: 56px; height: 40px;" type="button">
        <span class="oi oi-chevron-right"></span>
    </button>

    <a class="navbar-brand" routerLink="/home/{{regionId}}">Reforma Agraria</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ol class="breadcrumb mr-auto" style="background-color:#1976D2; margin-top:20px; padding: 0 0 0 0;">
            <li class="breadcrumb-item active" *ngFor="let r of (region | regionBreadcrumb)">
                <a [routerLink]="['/home', convertRegionId(r.id)]">{{ r.name }}</a>
            </li>
        </ol>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link m-auto" routerLink="/account/usermanagement">
                    <span class="oi oi-people" aria-hidden="true"></span>
                </a>
            </li>
        </ul>

        <ng-template #searchItemTemplate let-model="item" let-index="index">
            <div>
                <span>{{ model.label }}</span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 0">
                    <i>Kabupaten</i>
                </span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 1">
                    <i>Kecamatan</i>
                </span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 2">
                    <i>Desa</i>
                </span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 3">
                    <i>TORA Objek</i>
                </span>
            </div>
        </ng-template>

        <form class="form-inline mt-2 mt-md-0">
            <input [(ngModel)]="selected" [typeahead]="dataSource" [typeaheadMinLength]="3" [typeaheadWaitMs]="300" [typeaheadItemTemplate]="searchItemTemplate"
                typeaheadOptionField="label" (typeaheadOnSelect)="onSearchSelected($event)" name="search" autocomplete="off"
                class="typehead form-control mr-sm-2" type="text" placeholder="Cari Desa atau TORA" aria-label="Search">
            <button type="button" class="btn btn-sml btn-outline-warning my-2 my-sm-0" (click)="logout()">Logout</button>
        </form>
    </div>

</nav>
<!--end nav topbar-->
