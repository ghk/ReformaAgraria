<!--start nav topbar-->    
<nav class="navbar navbar-expand-md navbar-dark fixed-top justify-content-between">

    <div id="mySidenav" class="sidenavDrawer">
        <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
        <a class="nav-link" routerLink="/home" routerLinkActive="active" href="javascript:void(0)" (click)="closeNav()">Dashboard</a>
        <a class="nav-link" routerLink="/map" routerLinkActive="active" href="javascript:void(0)" (click)="closeNav()">Peta</a>
    </div>
        
    <div class="d-md-none d-lg-none">
        <button class="navbar-toggler" type="button">
            <span (click)="openNav()">Nav</span>
        </button>
    </div>

    <a class="navbar-brand" [routerLink]="['/home']">Reforma Agraria</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>    

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ol class="breadcrumb mr-auto" style="background-color:#1976D2; margin-top:20px; padding: 0 0 0 0;">
            <li class="breadcrumb-item active" *ngFor="let r of (region | regionBreadcrumb)">
                <a [routerLink]="['/home', convertRegionId(r.id)]">{{ r.name }}</a>
            </li>
        </ol>
        
        <ul class="navbar-nav">
            <li class="nav-item" [routerLink]="['/account/usermanagement']">
                <a class="nav-link m-auto" href="javascript:void(0)"><span class="oi oi-people" aria-hidden="true"></span></a>
            </li>
        </ul>
        
        <ng-template #searchItemTemplate let-model="item" let-index="index">
            <div>
                <span>{{ model.label }}</span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 0"><i>Kabupaten</i></span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 1"><i>Kecamatan</i></span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 2"><i>Desa</i></span>
                <span style="font-size:0.6rem;" *ngIf="model.type === 3"><i>TORA Objek</i></span>
            </div>
        </ng-template>

        <form class="form-inline mt-2 mt-md-0">            
            <input [(ngModel)]="selected" 
                [typeahead]="dataSource"
                [typeaheadMinLength]="3"
                [typeaheadItemTemplate]="searchItemTemplate"
                typeaheadOptionField="label"
                (typeaheadOnSelect)="onSearchSelected($event)"
                name="search"
                class="typehead form-control mr-sm-2" 
                type="text" 
                placeholder="Search" 
                aria-label="Search">
            <button type="submit" class="btn btn-sml btn-outline-light my-2 my-sm-0">Search</button>
            <button type="button" style="margin-left:10px" class="btn btn-sml btn-outline-warning my-2 my-sm-0" (click)="logout()">Logout</button>
        </form>
    </div>

</nav>
<!--end nav topbar-->
