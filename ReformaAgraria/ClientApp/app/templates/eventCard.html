<div class="card">
    <div class="card-body">
        <div class="card-text text-center" *ngIf="!events || events.length === 0">Tidak ada kegiatan di {{region?.name}}</div>
        <div class="card-deck" *ngIf="events && events.length > 0">
            <div class="card event-card" *ngFor="let event of events" [style.borderColor]="event.color" (click)="onCardClicked(event)">
                <h6 class="card-header text-center" [style.backgroundColor]="event.color">
                    {{event.startDate | date:'dd MMM'}} {{event.endDate ? '- ' + (event.endDate | date: 'dd MMM') : ''}}
                </h6>
                <div class="card-body">
                    <p class="card-title" style="font-size:0.8rem;">{{event.eventType?.name}}</p>
                    <p class="card-text" style="font-size:0.7rem;">Desa {{event.region?.name}}</p>
                    <p class="card-text" style="font-size:0.7rem;">Kec. {{event.region?.parent.name}}</p>
                    <p class="card-text" style="font-size:0.7rem;">Kab. {{event.region?.parent.parent.name}}</p>
                </div>                
            </div>
        </div>
    </div>
</div>
