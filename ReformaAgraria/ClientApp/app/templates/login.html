<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-8 col-sm-8 col-xs-12 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="login-image mx-auto">
                        <img class="img-fluid" src="/images/bp3ti.png" alt="responsive image">
                    </div>
                    <h5 class="text-center">Sistem Navigasi Reforma Agraria &amp; Perhutanan Sosial</h5>
                    <div class="form col-lg-12">
                        <div class="text-center alert alert-danger alert-dismissible fade-show" *ngIf="message">
                            {{message}}
                        </div>
                    </div>
                    <form class="col-12 was-validated" name="form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" novalidate>
                        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !email.valid }">
                            <label for="email">Email</label>
                            <input type="text" class="form-control is-invalid" name="email" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required />
                            <div *ngIf="loginForm.submitted && !email.valid" class="help-block invalid-feedback">Email diperlukan</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': loginForm.submitted && !password.valid }">
                            <label for="password">Password</label>
                            <input type="password" class="form-control is-invalid" name="password" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required />
                            <div class="help-block invalid-feedback" *ngIf="loginForm.submitted && !password.valid">Password diperlukan</div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">Login</button>
                            <a class="btn btn-link btn-block" [routerLink]="['/account/forgotpassword']">Lupa Kata Kunci?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
