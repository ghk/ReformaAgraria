<div class="row">
    <hr />
    <div class="col-md-12 col-sm-12 card-padding">
        <ra-event-card></ra-event-card>
    </div>
    <div class="col-md-12 col-sm-12 card-padding agraria-issues-header">
        <ra-tora-header></ra-tora-header>
    </div>
    <div class="col-md-12 col-sm-12 card-padding" [hidden]="region && region.type === 4">
        <ra-tora-summary></ra-tora-summary>
    </div>
    <div class="col-md-12 col-sm-12 card-padding" *ngIf="region && region.type === 4">
        <ra-tora-list></ra-tora-list>
    </div>

    

    <div class="col-md-12 col-sm-12 card-padding map-navigation">
        <ul class="nav nav-pills">
            <li class="active"><a data-toggle="pill" href="#toraMap">Peta Tora</a></li>
            <li><a data-toggle="pill" href="#villageBorderMap">Peta Batas Desa</a></li>
        </ul>

        <div class="tab-content">
            <div id="toraMap" class="tab-pane fade in active">
                <ra-tora-map></ra-tora-map>
            </div>
            <div id="villageBorderMap" class="tab-pane fade">
                <ra-village-border-map></ra-village-border-map>
            </div>
        </div>
    </div>   
    <hr />
</div>
