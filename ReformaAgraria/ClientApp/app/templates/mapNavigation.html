<div class="card text-center">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Batas Desa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Objek TORA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Batas dan Objek</a>
            </li>
          </ul>
        </div>
    <input type="file" (change)="uploadFile($event)" placeholder="Upload file" accept=".zip" id="exampleFormControlFile1" aria-describedby="uploadHelpBlock" required>
        <div class="card-body">
            <div id="map" leaflet
                 style="height: 561px; position: relative;"
                 [leafletOptions]="options"
                 [leafletCenter]="center"
                 [leafletZoom]="zoom"
                 (leafletMapReady)="onMapReady($event)">
            </div>
            <div id="upload-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
                <div class="modal-dialog modal-lg" role="document">
                    <form class="form-horizontal" (ngSubmit)="uploadFile(model)" id="form-upload">
                        <div class="modal-content" style="border-radius: 0">
                            <div class="modal-header">
                                <h5 class="modal-title">Upload File</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <span>File (*.zip)</span>
                                    <input id="file" accept=".zip,.rar,.7z" class="form-control" type="file" (change)="onChangeFile($event)" name="file">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" data-backdrop="false"><i class="fa fa-repeat"></i>&nbsp;<i class="fa fa-save"></i>Upload</button>
                            </div>
                        </div>
                    </form>
                        <div class="modal-content" style="border-radius: 0">
                            <div class="modal-header">
                                <h5 class="modal-title">Download File</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="form-control-label" for="file">File (*.zip)</label>
                                    <input id="file" accept=".zip,.rar,.7z" class="form-control" type="file" (change)="onChangeFile($event)" name="file">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" data-backdrop="false"><i class="fa fa-repeat"></i>&nbsp;<i class="fa fa-save"></i>Download</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
  </div>
